<div>
  <h5 class="mb-3">Grid Filtering</h5>

  <div class="grid__wrapper">
    <igx-grid
      #grid1
      [data]="data"
      [moving]="true"
      [allowAdvancedFiltering]="true"
      [autoGenerate]="false"
      height="500px"
      width="100%"
    >
      <igx-grid-toolbar></igx-grid-toolbar>

      <igx-column
        field="ProductName"
        header="Product Name"
        [sortable]="true"
        [dataType]="'string'"
      >
      </igx-column>
      <igx-column
        field="QuantityPerUnit"
        header="Quantity Per Unit"
        [sortable]="true"
        [dataType]="'string'"
      >
      </igx-column>
      <igx-column
        field="UnitPrice"
        header="Unit Price"
        [sortable]="true"
        dataType="number"
        [formatter]="formatCurrency"
      >
      </igx-column>
      <igx-column
        field="OrderDate"
        header="Order Date"
        [sortable]="true"
        [dataType]="'date'"
      >
      </igx-column>
      <igx-column
        field="Discontinued"
        header="Discontinued"
        [sortable]="true"
        [dataType]="'boolean'"
      >
        <ng-template igxCell let-cell="cell" let-val>
          @if (val) {
            <img
              src="https://www.infragistics.com/angular-demos-lob/assets/images/grid/active.png"
              title="Continued"
              alt="Continued"
            />
          } @else {
            <img
              src="https://www.infragistics.com/angular-demos-lob/assets/images/grid/expired.png"
              title="Discontinued"
              alt="Discontinued"
            />
          }
        </ng-template>
      </igx-column>
    </igx-grid>
  </div>
</div>
