<div class="container-fluid p-3">
  <h5 class="mb-4 text-center">Help center</h5>

  <div class="text-white media-player px-3 py-3">
    <h3 class="m-0 mb-2">Media</h3>
    <div class="d-flex align-items-center">
      <i class="bi bi-volume-up me-3"></i>

      <input
        type="range"
        class="volume-slider flex-grow-1"
        id="vol"
        name="vol"
        min="0"
        max="50"
      />
    </div>
    <div class="border-small"></div>
  </div>

  <div class="list-container">
    <a class="list-group-item list-group-item-action d-flex align-items-center">
      <div class="help-icon blue me-3">
        <i class="bi bi-phone text-primary fs-4"></i>
      </div>
      <span class="flex-grow-1">App usage problem</span>
      <i class="bi bi-chevron-right text-secondary"></i>
    </a>

    <a class="list-group-item list-group-item-action d-flex align-items-center">
      <div class="help-icon cyan me-3">
        <i class="bi bi-grid text-info fs-4"></i>
      </div>
      <span class="flex-grow-1">Features</span>
      <i class="bi bi-chevron-right text-secondary"></i>
    </a>

    <a class="list-group-item list-group-item-action d-flex align-items-center">
      <div class="help-icon purple me-3">
        <i class="bi bi-tools text-purple fs-4"></i>
      </div>
      <span class="flex-grow-1">Lock installation</span>
      <i class="bi bi-chevron-right text-secondary"></i>
    </a>

    <a class="list-group-item list-group-item-action d-flex align-items-center">
      <div class="help-icon orange me-3">
        <i class="bi bi-exclamation-triangle text-warning fs-4"></i>
      </div>
      <span class="flex-grow-1">Normal trouble shooting</span>
      <i class="bi bi-chevron-right text-secondary"></i>
    </a>
  </div>
</div>
